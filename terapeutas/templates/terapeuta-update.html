{% extends 'base.html' %}

{% block content %}

<div class="coneiner mt-4">
    <h3 class="display-4">Editar Terapeuta</h3>
    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar Terapeuta</button>
            </form>
        </div>
    </div>
    <a href="{% url 'terapeuta-list' %}" class="btn btn-secondary mt-3">Voltar para lista terapeutas</a>
</div>

{% endblock %}
