{% extends 'base.html' %}

{% block content %}

<div class="coneiner mt-4">
    <h3 class="display-4">Editar prontuario</h3>
    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar prontuario</button>
            </form>
        </div>
    </div>
    <a href="{% url 'prontuario-list' %}" class="btn btn-secondary mt-3">Voltar para lista prontuario</a>
</div>

{% endblock %}
